<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技术支持 - 楼里应用</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .logo {
            font-size: 50px;
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .support-option {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 12px;
            background: #f8f9fa;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .support-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .icon {
            width: 60px;
            height: 60px;
            background: #4b6cb7;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            flex-shrink: 0;
            color: white;
            font-size: 24px;
        }
        
        .text h3 {
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1.4rem;
        }
        
        .text p {
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .email {
            color: #4b6cb7;
            font-weight: 600;
            font-size: 1.1rem;
            word-break: break-all;
        }
        
        .response-time {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin: 25px 0;
            text-align: center;
            border-left: 4px solid #4b6cb7;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .support-option {
                flex-direction: column;
                text-align: center;
            }
            
            .icon {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-building"></i>
            </div>
            <h1>楼里应用技术支持</h1>
            <p class="subtitle">我们随时为您提供帮助</p>
        </header>
        
        <div class="content">
            <div class="support-option">
                <div class="icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="text">
                    <h3>电子邮件支持</h3>
                    <p>请将您的问题发送至以下邮箱地址：</p>
                    <p class="email"><strong>sevenqhl@163.com<strong></p>
                    <p>请详细描述您遇到的问题，我们会尽快回复您。</p>
                </div>
            </div>
            
            <div class="support-option">
                <div class="icon">
                    <i class="fas fa-info-circle"></i>
                </div>
                <div class="text">
                    <h3>提供以下信息有助于更快解决问题</h3>
                    <p>• 您的设备型号和iOS版本</p>
                    <p>• 应用版本号</p>
                    <p>• 问题的详细描述和截图</p>
                </div>
            </div>
            
            <div class="response-time">
                <p><i class="fas fa-clock"></i> 我们通常在<strong>24-48小时</strong>内回复电子邮件</p>
            </div>
        </div>
        
        <footer>
            <p>© 2025 楼里应用技术支持</p>
        </footer>
    </div>
</body>
</html>
